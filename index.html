<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&family=Great+Vibes&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #a8d8ea 0%, #c8e7f5 100%);
            min-height: 100vh;
        }

        /* Screen Management */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* Screen 1 - Welcome */
        .welcome-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            max-width: 500px;
            width: 90%;
        }

        .santa-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite,
                       scaleIn 0.8s ease-out;
            filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.6));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .tree-icon {
            font-size: 30px;
            display: inline-block;
            margin: 0 10px;
            animation: treeSparkle 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(100, 255, 100, 0.6));
        }

        @keyframes treeSparkle {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(100, 255, 100, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(100, 255, 100, 1));
            }
        }

        h1 {
            color: #2980b9;
            font-size: 2.5em;
            margin: 20px 0;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 10px rgba(41, 128, 185, 0.5),
                         0 0 20px rgba(41, 128, 185, 0.3),
                         0 0 30px rgba(41, 128, 185, 0.2);
            animation: titleGlow 2s ease-in-out infinite alternate,
                       fadeInDown 1s ease-out;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(41, 128, 185, 0.5),
                             0 0 20px rgba(41, 128, 185, 0.3),
                             0 0 30px rgba(41, 128, 185, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(41, 128, 185, 0.8),
                             0 0 30px rgba(41, 128, 185, 0.6),
                             0 0 40px rgba(41, 128, 185, 0.4);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #3498db;
            font-size: 1.2em;
            margin: 20px 0;
            font-style: italic;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .ready-btn {
            background: white;
            color: #3498db;
            border: none;
            padding: 18px 60px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3),
                        0 0 20px rgba(52, 152, 219, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
            animation: btnPulse 2s ease-in-out infinite,
                       fadeIn 1s ease-out 0.5s both;
        }

        @keyframes btnPulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3),
                            0 0 20px rgba(52, 152, 219, 0.2);
            }
            50% {
                box-shadow: 0 10px 40px rgba(52, 152, 219, 0.5),
                            0 0 30px rgba(52, 152, 219, 0.4);
            }
        }

        .ready-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.4);
        }

        /* Screen 2 - Gift Scene */
        #giftScene {
            background: linear-gradient(to bottom, #1a3a52 0%, #2c5f7f 50%, #e8f4f8 100%);
            position: relative;
            overflow: hidden;
        }

        .snow {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .scene-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .scene-header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .scene-header h2 {
            color: white;
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                         0 0 40px rgba(255, 255, 255, 0.8),
                         0 0 60px rgba(255, 255, 255, 0.6),
                         0 0 80px rgba(135, 206, 250, 0.5);
            letter-spacing: 3px;
            animation: glowPulse 2s ease-in-out infinite,
                       textAppear 1s ease-out;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                             0 0 40px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 255, 255, 0.6),
                             0 0 80px rgba(135, 206, 250, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1),
                             0 0 60px rgba(255, 255, 255, 1),
                             0 0 90px rgba(255, 255, 255, 0.8),
                             0 0 120px rgba(135, 206, 250, 0.8);
            }
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(10px);
            }
            50% {
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .scene-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .santa-with-gift {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .santa-with-gift:hover {
            transform: scale(1.1);
        }

        .santa-character {
            font-size: 120px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .gift-box {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 100px;
            animation: giftPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 100, 150, 0.8))
                    drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        @keyframes giftPulse {
            0%, 100% { 
                transform: translateY(-50%) scale(1);
                filter: drop-shadow(0 0 30px rgba(255, 100, 150, 0.8))
                        drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            }
            50% { 
                transform: translateY(-50%) scale(1.1);
                filter: drop-shadow(0 0 50px rgba(255, 100, 150, 1))
                        drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
            }
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tree-decoration {
            position: absolute;
            font-size: 60px;
            opacity: 0.8;
        }

        .tree-left {
            left: 10%;
            bottom: 10%;
        }

        .tree-right {
            right: 10%;
            bottom: 10%;
        }

        .snowman {
            position: absolute;
            left: 5%;
            bottom: 15%;
            font-size: 80px;
        }

        .house {
            position: absolute;
            right: 5%;
            bottom: 10%;
            font-size: 70px;
        }

        .moon {
            position: absolute;
            left: 10%;
            top: 15%;
            font-size: 80px;
            opacity: 0.9;
        }

        /* Screen 3 - Letter Message */
        #messageScene {
            background: linear-gradient(to bottom, #1a3a52 0%, #2c5f7f 50%, #e8f4f8 100%);
        }

        .message-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .letter-paper {
            background: linear-gradient(to bottom, #fffef5 0%, #fff9e6 100%);
            border-radius: 10px;
            padding: 60px 50px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4),
                        inset 0 0 50px rgba(139, 69, 19, 0.05);
            position: relative;
            animation: letterAppear 0.8s ease-out;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        @keyframes letterAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateX(-20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }

        .letter-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50px;
            right: 50px;
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 10px,
                rgba(139, 69, 19, 0.1) 10px,
                rgba(139, 69, 19, 0.1) 20px
            );
        }

        .letter-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(139, 69, 19, 0.1);
        }

        .letter-header h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            background: linear-gradient(45deg, #c41e3a, #d4af37, #165b33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(196, 30, 58, 0.3);
            animation: rainbowGlow 3s ease-in-out infinite;
        }

        @keyframes rainbowGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(196, 30, 58, 0.5));
            }
            33% {
                filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
            }
            66% {
                filter: drop-shadow(0 0 15px rgba(22, 91, 51, 0.5));
            }
        }

        .letter-decoration {
            font-size: 30px;
            margin: 0 8px;
            display: inline-block;
            animation: decorBounce 2s ease-in-out infinite;
        }

        .letter-decoration:nth-child(2) {
            animation-delay: 0.2s;
        }

        .letter-decoration:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes decorBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-5px) scale(1.1);
            }
        }

        .letter-body {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            line-height: 2.2;
            color: #2c3e50;
            text-align: left;
            margin-bottom: 30px;
        }

        .letter-line {
            display: block;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInLine 0.8s ease-out forwards;
        }

        .letter-line:nth-child(1) { animation-delay: 0.5s; }
        .letter-line:nth-child(2) { animation-delay: 0.8s; }
        .letter-line:nth-child(3) { animation-delay: 1.1s; }
        .letter-line:nth-child(4) { animation-delay: 1.4s; }
        .letter-line:nth-child(5) { animation-delay: 1.7s; }
        .letter-line:nth-child(6) { animation-delay: 2s; }

        @keyframes fadeInLine {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .letter-word {
            display: inline-block;
            opacity: 0;
            animation: wordGlow 0.5s ease-out forwards;
        }

        @keyframes wordGlow {
            0% {
                opacity: 0;
                text-shadow: 0 0 20px rgba(212, 175, 55, 0);
            }
            50% {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
            }
        }

        .highlight-text {
            color: #c41e3a;
            font-weight: 600;
        }

        .letter-footer {
            text-align: right;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8em;
            color: #2c3e50;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.3s forwards;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(139, 69, 19, 0.2);
            color: #8b4513;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Music Control Button */
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(196, 30, 58, 0.3);
            color: #c41e3a;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.3);
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(196, 30, 58, 0.3);
            }
            50% {
                box-shadow: 0 5px 30px rgba(196, 30, 58, 0.6);
            }
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(196, 30, 58, 0.5);
        }

        .music-btn.playing {
            animation: musicSpin 3s linear infinite, musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .scene-header h2 {
                font-size: 2em;
            }

            .santa-character {
                font-size: 80px;
            }

            .gift-box {
                font-size: 70px;
                right: -40px;
            }

            .tree-decoration {
                font-size: 40px;
            }

            .letter-paper {
                padding: 40px 30px;
            }

            .letter-header h2 {
                font-size: 2.2em;
            }

            .letter-body {
                font-size: 1.2em;
                line-height: 2;
            }

            .letter-footer {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .ready-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }

            .letter-paper {
                padding: 30px 20px;
            }

            .letter-body {
                font-size: 1.1em;
            }
        }
    </style>
</head>

     <!-- Christmas Music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/11/20/audio_5c2c9a33ff.mp3" type="audio/mpeg">

    <!-- Music Control Button -->

    <script>
        // Music control
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let musicPlaying = false;

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
                musicBtn.textContent = 'üéµ';
                musicBtn.classList.remove('playing');
            } else {
                bgMusic.play().catch(e => {
                    console.log('Music play failed:', e);
                    alert('Vui l√≤ng b·∫•m l·∫°i ƒë·ªÉ ph√°t nh·∫°c Gi√°ng sinh! üéÑ');
                });
                musicPlaying = true;
                musicBtn.textContent = 'üé∂';
                musicBtn.classList.add('playing');
            }
        }

        // Try to play music when user interacts
        function startMusic() {
            if (!musicPlaying) {
                bgMusic.play().catch(e => {
                    console.log('Music play failed:', e);
                });
                musicPlaying = true;
                musicBtn.textContent = 'üé∂';
                musicBtn.classList.add('playing');
            }
        }

        // Create snowflakes
        function createSnowflakes(containerId) {
            const container = document.getElementById(containerId);
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                snowflake.style.fontSize = (Math.random() * 10 + 15) + 'px';
                container.appendChild(snowflake);
            }
        }

        createSnowflakes('snowContainer');
        createSnowflakes('snowContainer2');

        // Letter content with word-by-word animation
        const letterLines = [
            { text: "üéÅG·ª≠i H·∫£i H√† Th√¢n y√™u,", highlight: false },
            { text: "Ch√∫c H·∫£i H√† c·ªßa anh m√πa Gi√°ng sinh an l√†nh, h·∫°nh ph√∫c v√† lu√¥n tr√†n ng·∫≠p ni·ªÅm vui.", highlight: false },
            { text: "Hy v·ªçng m√πa l·ªÖ n√†y mang ƒë·∫øn cho em th·∫≠t nhi·ªÅu ƒëi·ªÅu ·∫•m √°p v√† th√™m nh·ªØng kho·∫£nh kh·∫Øc ƒë√°ng nh·ªõ b√™n anh.", highlight: false },
            { text: "Merry Christmas! üéÑ‚ú®", highlight: false }
        ];

        function createLetterContent() {
            const container = document.getElementById('letterContent');
            
            letterLines.forEach((line, lineIndex) => {
                const lineElement = document.createElement('span');
                lineElement.className = 'letter-line';
                if (line.highlight) {
                    lineElement.classList.add('highlight-text');
                }
                
                const words = line.text.split(' ');
                words.forEach((word, wordIndex) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'letter-word';
                    wordSpan.textContent = word;
                    wordSpan.style.animationDelay = `${lineIndex * 0.3 + wordIndex * 0.1 + 0.5}s`;
                    lineElement.appendChild(wordSpan);
                    
                    if (wordIndex < words.length - 1) {
                        lineElement.appendChild(document.createTextNode(' '));
                    }
                });
                
                container.appendChild(lineElement);
            });
        }

        function goToGiftScene() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('giftScene').classList.remove('hidden');
            startMusic();
        }

        function openGift() {
            document.getElementById('giftScene').classList.add('hidden');
            document.getElementById('messageScene').classList.remove('hidden');
            createLetterContent();
            startMusic();
        }

        function backToGiftScene() {
            document.getElementById('messageScene').classList.add('hidden');
            document.getElementById('giftScene').classList.remove('hidden');
            // Clear letter content for re-animation
            document.getElementById('letterContent').innerHTML = '';
        }
    </script>
</body>
</html>
